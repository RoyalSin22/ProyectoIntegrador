<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reserva.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Playwrite+AU+NSW&display=swap" rel="stylesheet">
    
    <!-- Incluir Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <title>Reserva de Cita</title>
</head>

<body>
    <h1>Reserva tu cita</h1>
    <div class="contenedor">
        <!-- Contenedor de la barra de progreso -->
        <div class="progreso-wrapper">
            <div class="progreso-contenedor">
                <div class="progreso" id="progreso"></div>
                <div class="circulo active">1</div>
                <div class="circulo">2</div>
                <div class="circulo">3</div>
            </div>
        </div>

        <!-- Botones de navegación -->
        <div class="botones-navegacion">
            <button class="btn" id="anterior" disabled>Anterior</button>
            <button class="btn" id="siguiente">Siguiente</button>
        </div>
    </div>

    <!-- Paso 1: Calendario a primera vista y Servicios -->
    <section class="contenedor-calendario" id="calendario-horarios">
        <div class="contenedor-calendario-video">
            <div class="calendario">
                <label for="flatpickr-calendario">Selecciona una fecha:</label>
                <!-- Aquí se muestra el calendario de Flatpickr -->
                <div id="flatpickr-calendario"></div>
            </div>
            
            <!-- Contenedor del GIF al costado -->
            <div id="gif-container">
                <img src="../img/paso 1 - reserva.gif" alt="Descripción del GIF" />
            </div>
        </div>

        <!-- Sección de servicios -->
        <div class="servicios">
            <label for="servicios">Selecciona un servicio:</label>
            <select id="servicios" onchange="mostrarHorarios();">
                <option value="">Selecciona un servicio</option>
                <!-- Los servicios se agregarán dinámicamente -->
            </select>
        </div>
    </section>

    <!-- Paso 2: Información seleccionada y horarios -->
    <section class="contenedor-principal">
        <div class="contenedor-informacion" id="contenedor-informacion" style="display: none;">
            <h2>Escoge un horario</h2>
            <p><strong>Fecha:</strong> <span id="info-fecha"></span></p>
            <p><strong>Precio:</strong> <span id="info-precio"></span></p>
            <label for="horarios">Selecciona un horario:</label>
            <select id="horarios" onchange="actualizarHorario();">
                <!-- Los horarios disponibles se agregarán dinámicamente -->
            </select>
        </div>
    </section>

    <!-- Paso 3: Resumen de la Reserva -->
    <section id="resumen" style="display: none;">
        <h2>¡Reserva Exitosa!</h2>
        <p><strong>Fecha:</strong> <span id="resumen-fecha"></span></p>
        <p><strong>Servicio:</strong> <span id="resumen-servicio"></span></p>
        <p><strong>Horario:</strong> <span id="resumen-horario"></span></p>
        <p><strong>Precio:</strong> <span id="resumen-precio"></span></p>
    </section>

    <script src="../js/reserva.js"></script>
</body>
</html>
