<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Satisfacción</title>
    <!-- Cargar Bootstrap para diseño -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ1Q3gAhk5M9+0zXjW4u5cO4XjiMxxgf4y8A9jS2ZBsn6UQXZK3uAZj7V2yB" crossorigin="anonymous">
    <style>
        .star-rating {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .star-rating input[type="radio"] {
            display: none;
        }
        .star-rating label {
            font-size: 2rem;
            cursor: pointer;
            color: gray;
        }
        .star-rating input[type="radio"]:checked ~ label {
            color: gold;
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: gold;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .btn-submit {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="form-container">
        <h3 class="text-center">Encuesta de Satisfacción del Cliente</h3>

        <!-- Formulario de la encuesta -->
        <form id="surveyForm">
            <div class="mb-3">
                <label for="rating" class="form-label">Califica nuestro servicio</label>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">★</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">★</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">★</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">★</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">★</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Comentarios (opcional)</label>
                <textarea id="comments" class="form-control" rows="3" placeholder="Escribe tus comentarios aquí..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-submit">Enviar Encuesta</button>
        </form>

        <!-- Mensaje de confirmación o error -->
        <div id="responseMessage" class="mt-3"></div>
    </div>
</div>

<!-- Cargar dependencias JS de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Función para enviar los datos del formulario
    document.getElementById('surveyForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Evitar que el formulario se envíe de la manera tradicional
    
        // Obtener el valor de la calificación (estrella seleccionada)
        const rating = document.querySelector('input[name="rating"]:checked');
        
        // Obtener el comentario
        const comments = document.getElementById('comments').value;
    
        // Verificar si se ha seleccionado una calificación
        if (!rating) {
            document.getElementById('responseMessage').innerHTML = '<div class="alert alert-danger">Por favor, selecciona una calificación de estrellas.</div>';
            return;
        }
    
        // Crear un objeto con los datos de la encuesta
        const surveyData = {
            rating: rating.value,
            comentarios: comments
        };
    
        // Enviar los datos al backend usando fetch
        fetch('guardar_encuesta.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(surveyData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                document.getElementById('responseMessage').innerHTML = '<div class="alert alert-success">' + data.message + '</div>';
                // Limpiar el formulario después de enviarlo
                document.getElementById('surveyForm').reset();
            } else if (data.error) {
                document.getElementById('responseMessage').innerHTML = '<div class="alert alert-danger">' + data.error + '</div>';
            }
        })
        .catch(error => {
            console.error('Error al enviar la encuesta:', error);
            document.getElementById('responseMessage').innerHTML = '<div class="alert alert-danger">Ocurrió un error al enviar los datos.</div>';
        });
    });
    </script>
    

</body>
</html>
