<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Reportes - Salón de Belleza</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="../css/Reporte.css">
    <!-- Bibliotecas JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>Menú de Reportes - Salón de Belleza</h1>

    <div class="container">
        <!-- Menú de botones -->
        <div class="menu">
            <button id="satisfaction">Tasa de Satisfacción</button>
            <button id="cancellation">Tasa de Cancelación</button>
            <button id="responseTime">Tiempo Promedio de Respuesta</button>
        </div>

        <!-- Área de reportes -->
        <div class="report-area">
            <div class="selection">
                <label for="chartType">Seleccionar Tipo de Gráfico:</label>
                <select id="chartType">
                    <option value="doughnut">Doughnut</option>
                    <option value="polarArea">Polar Area</option>
                    <option value="pie">Pie</option>
                    <option value="line">Linear</option>
                    <option value="bar">Bar</option>
                </select>
            </div>
            <canvas id="reportChart"></canvas>

            <!-- Botones de descarga -->
            <div class="download">
                <button id="downloadPdf">Descargar PDF</button>
                <button id="downloadExcel">Descargar Excel</button>
            </div>
        </div>
    </div>

    <!-- Script JS -->
    <script>
        // Variables globales
        let chart;
        const chartContext = document.getElementById('reportChart').getContext('2d');

        // Datos de ejemplo (pueden conectarse a una base de datos más adelante)
        const dataSets = {
            satisfaction: {
                labels: ['Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                data: [75, 80, 85, 90, 92]
            },
            cancellation: {
                labels: ['Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                data: [10, 8, 7, 6, 5]
            },
            responseTime: {
                labels: ['Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                data: [1.2, 1.1, 1.0, 0.9, 0.8] // Tiempos promedio en segundos
            }
        };

        // Crear el gráfico
        function createChart(type, dataset) {
            if (chart) chart.destroy(); // Destruir gráfico existente
            chart = new Chart(chartContext, {
                type: type,
                data: {
                    labels: dataset.labels,
                    datasets: [{
                        label: 'Datos del Reporte',
                        data: dataset.data,
                        backgroundColor: ['#6a63ff', '#ff63aa', '#f8ff63', '#63ffb8', '#ffb863'],
                        borderColor: '#ffffff',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return `${tooltipItem.label}: ${tooltipItem.raw}%`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Eventos de los botones
        document.getElementById('satisfaction').addEventListener('click', () => {
            const chartType = document.getElementById('chartType').value;
            createChart(chartType, dataSets.satisfaction);
        });

        document.getElementById('cancellation').addEventListener('click', () => {
            const chartType = document.getElementById('chartType').value;
            createChart(chartType, dataSets.cancellation);
        });

        document.getElementById('responseTime').addEventListener('click', () => {
            const chartType = document.getElementById('chartType').value;
            createChart(chartType, dataSets.responseTime);
        });

        // Descargar PDF
        document.getElementById('downloadPdf').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            pdf.text('Reporte del Salón de Belleza', 10, 10);
            pdf.addImage(chart.toBase64Image(), 'PNG', 15, 30, 180, 100);
            pdf.save('reporte.pdf');
        });

        // Descargar Excel
        document.getElementById('downloadExcel').addEventListener('click', () => {
            const wb = XLSX.utils.book_new();
            const wsData = chart.data.labels.map((label, index) => [
                label, chart.data.datasets[0].data[index]
            ]);
            wsData.unshift(['Mes', 'Valor']); // Encabezado
            const ws = XLSX.utils.aoa_to_sheet(wsData);
            XLSX.utils.book_append_sheet(wb, ws, 'Reporte');
            XLSX.writeFile(wb, 'reporte.xlsx');
        });
    </script>
</body>
</html>
